<!DOCTYPE html>
<html>

<head>
	<title>Google Maps API Lab</title>
	<meta charset="utf-8">

	<style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
    </style>

</head>

<body>

<div id='map'></div>

<script>
	console.log("version: rstlne");

	// Constants & locations
	var map;
	var marker;
	var NYC = {lat: 40.7128, lng: -74.0059};
	var SF  = {lat: 37.7749, lng: -122.4194};
	
	var pindex = 0;
	var img = './pin-test-2.png';
	var prefix = './img/egge-pin-';
	var suffix = '.png';


	function initMap() {

		map = new google.maps.Map(document.getElementById('map'), {
			zoom: 15,
			center: SF
		});

		marker = new google.maps.Marker({
			position: SF,
			map: map,
			title: 'Hello World!',
			animation: google.maps.Animation.DROP,
			icon: img,
		});
		marker.addListener('click', toggleBounce);
		map.addListener('click', addMarker);
	}


	function toggleBounce() {
		if (marker.getAnimation() !== null) {
			marker.setAnimation(null);
		} else {
			marker.setAnimation(google.maps.Animation.BOUNCE);
		}
	}

	// Adds a marker to the map.
	function addMarker(event) {
		var location = event.latLng;
		
		var pinNo = (pindex++ % 3) + 1;
		var pinIcon = prefix + pinNo + suffix;
		console.log(pinIcon);

		// from the array of alphabetical characters.
		var marker = new google.maps.Marker({
			position: location,
			icon: pinIcon,
			map: map,
		});
		console.log(marker);

	}




</script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAqK__Ju9R6ykAH-aTkF8otE6YNwV5rL_M&callback=initMap" async defer></script>


</body>

</html>

<!-- 

NOTES below here

-	marker.setMap(null); clears a map marker (aka pin)

-	animation: google.maps.Animation.[BOUNCE | DROP] gives a pin a starting animation
	- 	marker.setAnimation(google.maps.Animation.BOUNCE); sets an animation
	-	the pin bounces twice in 1450ms

	
-->

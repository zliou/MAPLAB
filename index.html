<!DOCTYPE html>
<html>

<head>
	<title>Google Maps API Lab</title>
	<meta charset="utf-8">

	<style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
      #clear {
      	z-index: 1;
      }
    </style>

</head>

<body>

<div id='map'></div>

<button id='clear' onclick='clearMarker();'></button>

<script>
	console.log("version: ephiphany");

	// Constants & locations
	var map;
	var marker;
	var NYC = {lat: 40.7128, lng: -74.0059};

	function initMap() {

		map = new google.maps.Map(document.getElementById('map'), {
			zoom: 15,
			center: NYC
		});

		marker = new google.maps.Marker({
			position: NYC,
			map: map,
			title: 'Hello World!'
		});
	}

	function clearMarker() {
		marker.setMap(null);
	}

</script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAqK__Ju9R6ykAH-aTkF8otE6YNwV5rL_M&callback=initMap" async defer></script>


</body>

</html>

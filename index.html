<!DOCTYPE html>
<html>

<head>
	<title>Google Maps API Lab</title>
	<meta charset="utf-8">

	<style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
    </style>

</head>

<body>

<div id='map'></div>

<script>
	console.log("version: functions");

	// Constants & locations
	var map;
	var marker;
	var NYC = {lat: 40.7128, lng: -74.0059};

	function initMap() {

		map = new google.maps.Map(document.getElementById('map'), {
			zoom: 15,
			center: NYC
		});

		marker = new google.maps.Marker({
			position: NYC,
			map: map,
			title: 'Hello World!',
			animation: google.maps.Animation.BOUNCE,
		});
		marker.addListener('click', toggleBounce);
	}


	function toggleBounce() {
		if (marker.getAnimation() !== null) {
			marker.setAnimation(null);
		} else {
			marker.setAnimation(google.maps.Animation.BOUNCE);
		}
	}

</script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAqK__Ju9R6ykAH-aTkF8otE6YNwV5rL_M&callback=initMap" async defer></script>


</body>

</html>

<!-- 

NOTES below here

marker.setMap(null); clears a map marker (aka pin)
animation: google.maps.Animation.[BOUNCE | DROP] gives a pin an animation,

-->

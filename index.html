<!DOCTYPE html>
<html>

<head>
	<title>Google Maps API Lab</title>
	<meta charset="utf-8">

	<style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
    </style>

</head>

<body>

<div id='map'></div>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAqK__Ju9R6ykAH-aTkF8otE6YNwV5rL_M"></script>


<script>
	console.log("version: var");

	// Constants & locations
	var map;
	var marker;
	var NYC = {lat: 40.7128, lng: -74.0059};
	var SF  = {lat: 37.7749, lng: -122.4194};
	
	var pindex = 0;
	var pin = {
		url: './pin.png',
		anchor: new google.maps.Point(15, 25),
	}
	var prefix = './img/egge-pin-';
	var suffix = '.png';

	initMap();

	/*
	 * Functions
	 */

	function initMap() {

		map = new google.maps.Map(document.getElementById('map'), {
			zoom: 15,
			center: SF
		});

		marker = new google.maps.Marker({
			position: SF,
			map: map,
			title: 'Hello World!',
			animation: google.maps.Animation.DROP,
			icon: pin,
			draggable: true,
		});
		marker.addListener('click', whereAmI);
		map.addListener('click', addMarker);
	}

	function whereAmI() {
		console.log(event.target.latLng);
	}

	function toggleBounce() {
		if (marker.getAnimation() !== null) {
			marker.setAnimation(null);
		} else {
			marker.setAnimation(google.maps.Animation.BOUNCE);
		}
	}

	// Adds a marker to the map.
	function addMarker(event) {
		var location = event.latLng;
		
		// var pinNo = (pindex++ % 3) + 1;
		// var pinIcon = prefix + pinNo + suffix;
		// console.log(pinIcon);

		// from the array of alphabetical characters.
		var marker = new google.maps.Marker({
			position: location,
			icon: pin,
			map: map,
			draggable: true,
		});
		console.log(marker);

	}




</script>

</body>

</html>

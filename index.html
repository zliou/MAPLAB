<!DOCTYPE html>
<html>

<head>
	<title>Google Maps API Lab</title>
	<meta charset="utf-8">

	<style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
    </style>

</head>

<body>

<div id='map'></div>


<script>
	console.log("version: cooler");

	// Constants & locations
	var NYC = {lat: -25.363, lng: 131.044};

	// Map config	
	var map;	  
	var mapOptions = {
		zoom: 14,
		center: NYC
	}

	// Init map	
	map = new google.maps.Map(document.getElementById('map'), mapOptions);

	// Create new marker
	var marker = new google.maps.Marker({
		position: NYC,
		map: map,
		title: 'Hello World!'
	});

</script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAqK__Ju9R6ykAH-aTkF8otE6YNwV5rL_M&callback=initMap"
    async defer>
</script>


</body>

</html>

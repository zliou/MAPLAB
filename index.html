<!DOCTYPE html>
<html>

<head>
	<title>Google Maps API Lab</title>
	<meta charset="utf-8">

	<style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
    </style>

</head>

<body>

<div id='map'></div>


<script>
	console.log("version: door");

	// Constants & locations
	var NYC = {lat: -25.363, lng: 131.044};

	function initMap() {

		var map = new google.maps.Map(document.getElementById('map'), {
			zoom: 15,
			center: NYC
		});

		var marker = new google.maps.Marker({
			position: NYC,
			map: map,
			title: 'Hello World!'
		});
	}
</script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAqK__Ju9R6ykAH-aTkF8otE6YNwV5rL_M&callback=initMap" async defer></script>


</body>

</html>
